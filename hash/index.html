    <div id="container" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="hash-heading">Input</h3>
                <textarea class="form-control text-input" id="text-input" rows="2" placeholder="Input text"></textarea>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3 class="hash-heading">MD5</h3>

        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <h3 class="hash-heading">SHA-1</h3>
                <pre id="sha1-output" class="hash-output"> </pre>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3 class="hash-heading">SHA256</h3>
                <pre id="sha256-output" class="hash-output"> </pre>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3 class="hash-heading">SHA512</h3>
                <pre id="sha512-output" class="hash-output"> </pre>
